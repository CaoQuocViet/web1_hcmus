<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout bằng Bảng biểu</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" width="600" align="center">
        <!-- Header -->
        <tr height="100">
            <td background="images/koala.jpg" colspan="2" align="center">
                <h2>Header</h2>
            </td>
        </tr>

        <!-- Menu & Content -->
        <tr height="350">
            <td bgcolor="#AA7788" width="150" valign="top" align="center">
                <h3>Menu</h3>
            </td>
            <td bgcolor="#44DD66" valign="top" align="center">
                <h3>Content</h3>
            </td>
        </tr>

        <!-- Footer -->
        <tr height="50">
            <td bgcolor="#99AAFF" colspan="2" align="center">
                <h3>Footer</h3>
            </td>
        </tr>
    </table>
</body>
</html>
