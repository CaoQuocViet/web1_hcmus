<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điện thoại di động của tôi</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        .product-container {
            width: 80%;
            margin: 0 auto;
            border-top: 2px solid gray;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 2px solid gray;
        }
        .product img {
            width: 120px;
        }
        .product-info {
            text-align: center;
            flex: 1;
        }
        .product-name {
            font-size: 18px;
            color: rgb(93, 93, 247);
        }
        .price {
            font-weight: bold;
            color: red;
            font-size: 16px;
        }
        .stars img {
        width: 13px;
        height: 13px;
        }
        .stars img.stars_15 {
            width: 8px; 
        }
    </style>
</head>
<body>

    <h1>Điện thoại di động của tôi</h1>

    <div class="product-container">

        <div class="product">
            <span></span> <!-- Chừa khoảng trắng để căn giữa -->
            <div class="product-info">
                <p class="product-name">SAMSUNG X520 - YELLOW</p>
                <img src="images/Samsung1.jpg" alt="Samsung X520 - Yellow">
                <p style="font-weight: bold;">Giá: <span class="price">1.759.000 VND</span></p>
                <div class="stars">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img class="stars_15" src="images/sao15.jpg">
                </div>
            </div>
            <span></span>
        </div>

        <div class="product">
            <span></span>
            <div class="product-info">
                <p class="product-name">SAMSUNG X520 - RED</p>
                <img src="images/Samsung2.jpg" alt="Samsung X520 - Red">
                <p style="font-weight: bold;">Giá: <span class="price">1.759.000 VND</span></p>
                <div class="stars">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img class="stars_15" src="images/sao15.jpg">
                </div>
            </div>
            <span></span>
        </div>

        <div class="product">
            <span></span>
            <div class="product-info">
                <p class="product-name">SAMSUNG X520 - BLUE</p>
                <img src="images/samsung3.jpg" alt="Samsung X520 - Blue">
                <p style="font-weight: bold;">Giá: <span class="price">1.759.000 VND</span></p>
                <div class="stars">
                    <img src="images/sao.png">
                    <img src="images/sao.png">
                    <img class="stars_15" src="images/sao15.jpg">
                </div>
            </div>
            <span></span>
        </div>

    </div>

</body>
</html>
